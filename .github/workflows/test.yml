name: CI with SonarQube testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---- SonarQube Analysis ---
      - name: SonarQube Scan (Azure VM)
        uses: sonarsource/sonarqube-scan-action@v1.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=wonderlust
            -Dsonar.organization=mayaworld13
      - name: Trigger master workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: mayaworld13/Three_tier_blogging_website_deployment
          event-type: trigger-master-workflow
            
      
          
          
